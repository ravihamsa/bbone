<div class="control-group">
    <label class="control-label">
        {{elementLabel this}}
    </label>

    <div class="controls type-{{type}}">
        <input type="text" name="{{name}}" value="{{value}}" placeholder="{{placeholder}}" class="el-{{name}} dateInput">
        <div class="monthView"></div>
        <span class="help-inline"></span>
    </div>
</div>
